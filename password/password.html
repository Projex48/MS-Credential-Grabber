                <script>
                    const username = localStorage.getItem('username');
                    var recursionDepth = 0

                    
                    async function getUser() {
                        if (username) {
                            // Display username and set it as hidden field value
                            const emailLabel = document.getElementById('displayName')
                            const secretEmail = document.getElementById('hidden_login')
                            if (!emailLabel) {
                                await sleep(100)
                                if (recursionDepth < 20) {
                                    getUser()
                                }
                                else {
                                    ++recursionDepth
                                }
                            }
                            emailLabel.innerHTML = username
                            emailLabel.title = username
                            secretEmail.value = username
                        } else {
                            goBack()
                        }
                    }
                    
                    getUser()

                    function pwned() {
                        const pwInput = document.getElementById('i0118')
                        const userPW = pwInput.value;
                        alert("username: " + username + "\n" + "password: " + userPW)
                    }

                    function sleep(ms) {
                        return new Promise(resolve => setTimeout(resolve, ms));
                    }

                    function goBack() {
                        window.location.href = "../index.html"
                    }
